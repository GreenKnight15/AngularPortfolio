<html lang="en" ng-app="myApp">
  <head>
    <meta name="viewport" content="initial-scale=1" />
      
      <!-- Angular Material Dependencies -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
      <link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/v0.9.7/angular-material.css">
      <link rel="stylesheet" href="../static/animate.css">
      
      <script src="../controllers/layoutController.js"></script>
     
    </head>
    
  <body>
       <div ng-controller="toolBarController">
      <md-content>
        <md-toolbar class="md-primary">
          <div class="md-accent md-toolbar-tools">
            <md-button ng-controller="AppCtrl"  class="md-accent md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
              <ng-md-icon icon="menu" style="fill: #ffffff" aria-label="Settings"></ng-md-icon>
            </md-button>
            <p class="md-headline">James Ritter</p>
              <span flex></span>
            <md-button class=" md-accent  md-icon-button" >
                <a  href="#/"> <ng-md-icon icon="home" style="fill: #ffffff" aria-label="Home page"></ng-md-icon></a>
            </md-button>
            <md-button ng-controller="AppCtrl" class="md-accent md-icon-button" ng-click="toggleRight()">
              <ng-md-icon icon="email" style="fill: #ffffff" aria-label="Send Eamil"></ng-md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <br>
      </md-content>
    </div>
      
   <div ng-controller="AppCtrl" layout="column" >
  <section layout="row" flex>
    
      
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar >
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
          <md-content ng-controller="LeftCtrl" flex layout="column" >
            <md-list>
              <md-list-item class="md-3-line" ng-repeat="item in menu">
                  <md-divider ></md-divider>
                <div ng-model="menu"  class="md-list-item-text">
               <a href='#{{item.url}}' ng-click="close()"> <md-button class="md-icon-button md-raised md-accent" style="float:right;" >
                    <ng-md-icon icon=arrow_forward style="fill:#ffffff;"aria-label="Home"></ng-md-icon>
                </md-button></a>
                 <h2>{{ item.title }}</h2>
                  <h4>{{ item.desc }}</h4>
                  <p>{{ item.url }}</p>
                </div>
              </md-list-item>
              <md-divider ></md-divider>
            </md-list>
      </md-content>
    </md-sidenav>
    
        
      <!--body-->
        <div ng-controller="LeftCtrl"  flex>
          <md-content layout-padding padding:24px;  flex>
          <div layout="column" layout-fill flex  >
            <div class=" md-dynamic-height view-animate-container">
                <div ng-view class=" md-whiteframe-z5 view-animate"></div>
                <div ng-include="menu.url" class="view-animate"></div>
             </div>
          </div>
              
              
          <div flex></div>
         </md-content>
        </div>
      <md-sidenav class="md-sidenav-right md-whiteframe-z5" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Send Email to James</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
            <md-input-container  >            
                <input placeholder="Name (required)" ng-required="true" ng-model="user.name" type="text">
             </md-input-container>
            
            <md-input-container >   
            <input type="text"  placeholder="Email (required)" ng-required="true" id="emailInput" ng-model="user.email" md-sidenav-focus>
          </md-input-container>
          <md-input-container>
            <input type="text" id="msgInput" ng-model="user.msg" placeholder="Meesege"  md-sidenav-focus >
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-accent md-raised">
          <ng-md-icon icon="close" style="fill: #ffffff" aria-label="Close Email Form"></ng-md-icon>
        </md-button>
          <md-button ng-click="send($event)" class="md-accent md-raised" >
          <ng-md-icon icon="send" style="fill: #ffffff" aria-label="Send Eamil"></ng-md-icon>
        </md-button>
      </md-content>
    </md-sidenav>
 
  </section>
</div>
            

    <div ng-controller="BottomSheetExample" >
  <div layout="row" layout-align="center center">
    <md-button flex="65" class="md-accent md-raised" style="color: #ffffff;" placeholder="gdf" ng-click="showGridBottomSheet($event)">Social Media</md-button>
  </div>
</div>

  </body>
    
</html>
